<!DOCTYPE html>
<html>

<head>
    <title></title>
    <style>
        html,
        body {
            height: 100%;
            margin: 0;
            color: green;
        }

        body {
            background: lightgreen;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        canvas {
            border: 3px solid green;
            margin: 10px;
        }

        #info {
            font-size: 20px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <canvas width="400" height="400" id="game"></canvas>
    <p id="info">
        <span id="info-0">Счёт: 0</span><br>
        <span id="info-1">Рекорд: 0</span>
    </p>
    <script>
        var canvas = document.getElementById('game');
        var context = canvas.getContext('2d');
        var score = 0;
        var grid = 16;
        var count = 0;
        var Record = 0;

        if (Record == 'null') {
            Record = 0;
        }

        var snake = {
            x: 160,
            y: 160,

            // snake velocity. moves one grid length every frame in either the x or y direction
            dx: grid,
            dy: 0,

            // keep track of all grids the snake body occupies
            cells: [],

            // length of the snake. grows when eating an apple
            maxCells: 4
        };
        var apple = {
            x: 320,
            y: 320
        };

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }

        // game loop
        function loop() {
            requestAnimationFrame(loop);
            Record = localStorage.getItem('maxScore_snake');
            document.getElementById('info-0').innerHTML = "Счёт: " + score;
            document.getElementById('info-1').innerHTML = "Рекорд: " + Record;

            // slow game loop to 15 fps instead of 60 (60/15 = 4)
            if (++count < 4) {
                return;
            }

            count = 0;
            context.clearRect(0, 0, canvas.width, canvas.height);

            // move snake by it's velocity
            snake.x += snake.dx;
            snake.y += snake.dy;

            // wrap snake position horizontally on edge of screen
            if (snake.x < 0) {
                snake.x = canvas.width - grid;
            } else if (snake.x >= canvas.width) {
                snake.x = 0;
            }

            // wrap snake position vertically on edge of screen
            if (snake.y < 0) {
                snake.y = canvas.height - grid;
            } else if (snake.y >= canvas.height) {
                snake.y = 0;
            }


            snake.cells.unshift({
                x: snake.x,
                y: snake.y
            });


            if (snake.cells.length > snake.maxCells) {
                snake.cells.pop();
            }

            // Яблоко
            context.fillStyle = 'red';
            context.fillRect(apple.x, apple.y, grid - 1, grid - 1);

            // Змейка
            context.fillStyle = 'green';
            snake.cells.forEach(function(cell, index) {

                context.fillRect(cell.x, cell.y, grid - 1, grid - 1);

                // Кушац
                if (cell.x === apple.x && cell.y === apple.y) {
                    snake.maxCells++;
                    apple.x = getRandomInt(0, 25) * grid;
                    apple.y = getRandomInt(0, 25) * grid;
                    score++
                    if (score >= Record) {
                        Record = score;
                        localStorage.setItem('maxScore_snake', Record);
                    }
                    document.getElementById('info-0').innerHTML = "Счёт: " + score;
                    document.getElementById('info-1').innerHTML = "Рекорд: " + Record;
                }


                for (var i = index + 1; i < snake.cells.length; i++) {


                    if (cell.x === snake.cells[i].x && cell.y === snake.cells[i].y) {
                        snake.x = 160;
                        snake.y = 160;
                        snake.cells = [];
                        snake.maxCells = 4;
                        snake.dx = grid;
                        snake.dy = 0;
                        score = 0;
                        document.getElementById('info-0').innerHTML = "Счёт: " + score;
                        document.getElementById('info-1').innerHTML = "Рекорд: " + Record;

                        apple.x = getRandomInt(0, 25) * grid;
                        apple.y = getRandomInt(0, 25) * grid;
                    }
                }
            });
        }


        document.addEventListener('keydown', function(e) {

            // Лево
            if (e.which === 37 && snake.dx === 0) {
                snake.dx = -grid;
                snake.dy = 0;
            }
            // Вверх
            else if (e.which === 38 && snake.dy === 0) {
                snake.dy = -grid;
                snake.dx = 0;
            }
            // Право
            else if (e.which === 39 && snake.dx === 0) {
                snake.dx = grid;
                snake.dy = 0;
            }
            // Вниз
            else if (e.which === 40 && snake.dy === 0) {
                snake.dy = grid;
                snake.dx = 0;
            }
        });

        // start the game
        requestAnimationFrame(loop);
    </script>
</body></html>
